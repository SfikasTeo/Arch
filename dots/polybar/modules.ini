[module/date]
type = internal/date
; Seconds to sleep between updates
interval = 1

date = %d-%m%
time = %H:%M

date-alt = %Y-%m-%d%
time-alt = %H:%M:%S

format = 🕓 <label>
format-background = ${colors.background}
format-foreground = ${colors.green}

label = %date% %time%
label-foreground = ${colors.foreground}
