######################################################

[module/date]
type = internal/date

; Seconds to sleep between updates
interval = 1

; See "https://en.cppreference.com/w/cpp/io/manip/put_time"
; for details on how to format the date string.
date = %d-%m%
time = %H:%M

; if `date-alt` or `time-alt` is defined, clicking
; the module will toggle between formats
date-alt = %Y-%m-%d%
time-alt = %H:%M:%S

label = %date% %time%

; Available tags:
;   <label> (default)
format = <label>
format-background = ${colors.background}
format-foreground = ${colors.foreground}
format-prefix = " "	
;	f017
format-prefix-background = ${colors.background}
format-prefix-foreground = ${colors.pri}

######################################################

[module/cpu_bar]
type = internal/cpu

interval = 0.5

format = <label>
format-prefix = " "
;	f2db
format-prefix-background = ${colors.background}
format-prefix-foreground = ${colors.sec}

label = "%percentage%%"
label-background = ${colors.background}

######################################################

[module/memory_bar]
type = internal/memory

interval = 3

format = <label>
format-prefix = " "
;	f538
format-prefix-background = ${colors.background}
format-prefix-foreground = ${colors.sec}

label = %used%
label-background = ${colors.background}

######################################################

[module/xkeyboard]
type = internal/xkeyboard

blacklist-0 = num lock

format-prefix            = "  "  
format-prefix-foreground = ${colors.sec}
label-layout             = %layout%

label-indicator-foreground = ${colors.alert}
label-indicator-padding    = 1

######################################################

[module/pulseaudio]
type = internal/pulseaudio

; Sink to be used, if it exists (find using `pacmd list-sinks`, name field)
; If not, uses default sink
#sink = alsa_output.pci-0000_12_00.3.analog-stereo

; Use PA_VOLUME_UI_MAX (~153%) if true, or PA_VOLUME_NORM (100%) if false
; Default: true
use-ui-max = true

; Interval for volume increase/decrease (in percent points)
; Default: 5
interval = 5

format-volume = <ramp-volume> <label-volume>

ramp-volume-0 = " "
ramp-volume-1 = " "
ramp-volume-2 = " "
ramp-volume-foreground = ${colors.pri}
label-volume = %percentage%%

format-muted = <label-muted>
format-muted-prefix = " " 
format-muted-prefix-foreground = ${colors.alert}
format-muted-background = ${colors.background}
label-muted = Muted
label-muted-background = ${colors.background}
label-muted-foreground = ${colors.disabled}

ramp-headphones-0 = " "
ramp-headphones-1 = " "

######################################################

[module/filesystem]
type = internal/fs
interval = 30

mount-0 = /
format-mounted                   = <label-mounted>
format-mounted-prefix            = " "
format-mounted-prefix-foreground = ${colors.sec}
label-mounted                    = %free%

format-unmounted        = <label-unmounted>
format-unmounted-prefix = " "
label-unmounted         = %mountpoint%: not mounted

######################################################

[module/bspwm]
type = internal/bspwm

#pin-workspaces = true
#inline-mode = false

#enable-click = true
#enable-scroll = true
#reverse-scroll = true

#fuzzy-match = true

; Note that the label needs to correspond with the bspwm workspace name
ws-icon-0 = 1; 
ws-icon-1 = 2; 
ws-icon-2 = 3; 
ws-icon-3 = 4; 
ws-icon-4 = 5; 
ws-icon-default =  

; Separator in between workspaces
label-separator = " "
label-separator-padding = 0
label-separator-foreground = ${colors.background}

format = <label-state> <label-mode>

label-focused            = %icon%
label-focused-background = ${colors.background}
label-focused-foreground = ${colors.pri}
label-focused-underline	= ${colors.pri}
label-focused-padding    = 1

label-occupied      		= %icon%
label-occupied-background 	= ${colors.background}
label-occupied-foreground	= ${colors.foreground}	
label-occupied-padding 		= 1

label-urgent            = %icon%
label-urgent-background = ${colors.background}
label-urgent-foreground = ${colors.alert}
label-urgent-padding    = 1

label-empty            = %icon%
label-empty-foreground = ${colors.gray}
label-empty-background = ${colors.background}
label-empty-padding    = 1

######################################################

[module/sep]
type = custom/text
content = "   "
content-foreground = ${colors.background}

######################################################

[module/backlight]
type = internal/backlight

; Use the following command to list available cards:
; $ ls -1 /sys/class/backlight/
card = ${system.sys_graphics_card}

; Use the `/sys/class/backlight/.../actual-brightness` file
; rather than the regular `brightness` file.
; Defaults to true unless the specified card is an amdgpu backlight.
; New in version 3.6.0
use-actual-brightness = true

; Enable changing the backlight with the scroll wheel
; NOTE: This may require additional configuration on some systems. Polybar will
; write to `/sys/class/backlight/${self.card}/brightness` which requires polybar
; to have write access to that file.
; DO NOT RUN POLYBAR AS ROOT. 
; The recommended way is to add the user to the
; `video` group and give that group write-privileges for the `brightness` file.
; See the ArchWiki for more information:
; https://wiki.archlinux.org/index.php/Backlight#ACPI
; Default: false
enable-scroll = true

format = <ramp> <label>
label = %percentage%%

ramp-0 = " "  
ramp-1 = " "
ramp-2 = " "
ramp-foreground = ${colors.pri}

######################################################

[module/battery]
type = internal/battery

# In case battery does not report back 100%
full-at = 99

# format-low once this charge percentage is reached
# Default: 10
# New in version 3.6.0
low-at = 15

; If an inotify event haven't been reported in this many
; seconds, manually poll for new values.
;
; Needed as a fallback for systems that don't report events
; on sysfs/procfs.
;
; Disable polling by setting the interval to 0.
;
; Default: 5
poll-interval = 5

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = ${system.sys_battery}
adapter = ${system.sys_adapter}

time-format = %H:%M

format-charging = <animation-charging> <label-charging>
format-charging-prefix = " "
format-charging-prefix-font = 6
format-charging-prefix-foreground = ${colors.alert}

format-discharging = <ramp-capacity> <label-discharging>
format-low = <label-low>

format-full = <label-full>
format-full-prefix = "  "
format-full-prefix-font = 6
format-full-prefix-foreground = ${colors.alert}

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %percentage%%

label-low = Low Battery: %time%
label-low-foreground = ${colors.alert}

ramp-capacity-0 = "  "
ramp-capacity-1 = "  "
ramp-capacity-2 = "  "
ramp-capacity-3 = "  "
ramp-capacity-4 = "  "
ramp-capacity-foreground = ${colors.pri}

animation-charging-0 = "  "
animation-charging-1 = "  "
animation-charging-2 = "  "
animation-charging-3 = "  "
animation-charging-4 = "  "
animation-charging-foreground = ${colors.pri}
animation-charging-framerate = 750

######################################################

[network-base]
type = internal/network

; Consider an `UNKNOWN` interface state as up.
; Some devices like USB network adapters have 
; an unknown state, even when they're running
; Default: false
unknown-as-up = true

; Accumulate values from all interfaces
; when querying for up/downspeed rate
; Default: false
accumulate-stats = true

; Time to Sleep
interval = 1

format-disconnected = <label-disconnected>
format-disconnected-foreground = ${colors.disabled}
format-disconnected-prefix = " "
format-disconnected-prefix-foreground = ${colors.alert}
label-disconnected = Disconnected

###################################

[module/wlan]
inherit = network-base
interface-type = wireless
format-connected = <label-connected>
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.sec}
label-connected = %essid%: %downspeed%
label-connected-foreground = ${colors.foreground}

###################################

[module/eth]
inherit = network-base
interface-type = wired
format-connected = <label-connected>
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.sec}
label-connected = %downspeed%
label-connected-foreground = ${colors.foreground}

######################################################

[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/scripts/bluetooth.sh
interval = 2
click-left = exec blueman
click-right = exec ~/.config/polybar/scripts/toggle_bluetooth.sh
format-prefix = " "
format-prefix-foreground = ${colors.primary}



